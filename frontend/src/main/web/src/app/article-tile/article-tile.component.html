<div class="tile" tabindex="0">
  <div class="tile__header">
    <img class="tile__img" src="{{article.imageUrl}}"/>
    <div class="tile__title"><span>{{article.title}}</span></div>
  </div>
  <span class="tile__description">{{article.description}}</span>
  <div class="tile__footer">
    <span>{{article.date}}</span>
    <span>{{article.author}}</span>
    <span>{{article.sourceName}}</span>
  </div>
  <a class="tile__articleUrl" href="{{article.articleUrl}}">Czytaj dalej</a>
</div>
